<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elf Delivery Dash</title>
    <link rel="stylesheet" href="main-page.css">
    <link rel="icon" type="image/x-icon" href="../img/letters%20image.png">
    <script type="module" src="main-page.js"></script>
    <script type="module" src="main-page-event.js"></script>
    <script type="module" src="../sound-manager.js"></script>
</head>
<body>
  <div class="map-container">

      <img src="./Main%20page%20pics/Map%20image.png" alt="Nordic Map" class="map-image">
      <div id="airport-container">
          <div class="final_airport" id="1040" style ="top:28.79%; left:76.14%;">
              <img src="Main%20page%20pics/Finland/finland11.png" alt ="Rovaniemi" class="airport-icon">
              <div class="tooltip">Rovaniemi</div>
          </div>
      </div>
      <div id="letter-box" style="top: 4%; left:90%">
          <p id="letter">100</p>
          <img id="icon" src="../Main%20page/img/lettericon.png" alt="Icon">
      </div>
      <div id="reindeer-box" style="top:40%; left:5%">
          <img id="reindeer-image" src="" alt="Chosen Reindeer" style="display: none; width: 200px; height: auto;">
      </div>
      <button id="music-button">
        <img id="speaker-icon" src="../img/music-button-on.png" alt="Music On Off Button"/>
      </button>
  </div>

</body>
</html>
