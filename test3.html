<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="test3.css"></link>
  <style>
    body {
      font-family: 'Roboto', sans-serif;

</head>
<body>
  <div class="relative">
    <img src="img/maptest.png" alt="map background" class="background">

        <img src="img/snowman.png" alt="Smiling snowman with a hat and scarf" class="snowman_img">
      </div>
      <div class="quiz_division">
        <h2 class="snowman-heading">SNOWMAN:</h2>
        <p class="quiz_paragraph">Ready to test your knowledge about the Northern Lights?<br>What are the Northern Lights also known as?</p>
        <div class="flex">
          <input type="text" class="query" placeholder="Type your answer here">
          <button class="submit" type="button">
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>
